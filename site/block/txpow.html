<html>
<head>
	<title>Simple Block Explorer</title>
	
	<link rel="stylesheet" href="style.css">
		
	<script type="text/javascript" src="block.js"></script>
		
</head>
	
<body>
	
<center>
	<br>
	<h3>Simple Minima Block Explorer</h3>
	<br>
	
	<pre id="block_data" style="width:800;font-size:10;text-align:left;"></pre>
	
	<br>
	<pre id=prevnext></pre>
		
	<script type="text/javascript">
		
		//How deep..
		var txpowid = getURLParam("txpowid");
		console.log("TxPoWID : "+txpowid);
		
		//Wait for page to load
		window.onload = function () {
			
			//Have we loaded the Extension
			if(typeof MINIMASK !== "undefined"){
				
				//This application does NOT require you to be logged in..
				initTxPoW();
				
			}else{
				console.log("MINIMASK extension not active!");	
			}	
		}
		
		//Init the Page
		function initTxPoW(){
			
			//Get the current top block
			MINIMASK.meg.gettxpow(txpowid, function(resp){
				
				//Now set
				block_data.innerHTML = JSON.stringify(resp,null,2);
			});
		}
		
	</script>
	
</center>	

</body>

</html>
